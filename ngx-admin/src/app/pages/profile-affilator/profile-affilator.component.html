<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="text-black-50">{{ email }}</span>
        <span></span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <label class="labels">Full Name</label>
            <input type="text" name="fullName" class="form-control" placeholder="full name" [(ngModel)]="fullName"  disabled="">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Mobile Number</label>
            <input type="text" name="phone" class="form-control" placeholder="Enter phone number" [(ngModel)]="phone" disabled="">
          </div>
          <div class="col-md-12">
            <label class="labels">Address</label>
            <input type="text" name="address" class="form-control" placeholder="Enter address" [(ngModel)]="address" required>
          </div>
          <div class="col-md-12">
            <label class="labels">Affiliate Code</label>
            <input type="text" name="affiliate_code" class="form-control" placeholder="Enter affiliate code" [(ngModel)]="affiliate_code" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Country</label>
            <input type="text" name="country" class="form-control" placeholder="Country" [(ngModel)]="country" required>
          </div>
          <div class="col-md-6">
            <label class="labels">City</label>
            <input type="text" name="city" class="form-control" placeholder="City" [(ngModel)]="city" required>
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button" (click)="saveProfile()">Save Profile</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience">
          <span>Bank Details</span>
        </div><br>
        <div class="col-md-12">
          <label class="labels">City</label>
          <input type="text" class="form-control" name="city" placeholder="City" [(ngModel)]="bankCity" required>
        </div><br>
        <div class="col-md-12">
          <label class="labels">Country</label>
          <input type="text" class="form-control" name="country" placeholder="Country" [(ngModel)]="bankCountry" required>
        </div>
        <div class="col-md-12">
          <label class="labels">Rib</label>
          <input type="text" class="form-control" name="rib" placeholder="Rib" [(ngModel)]="rib" required>
        </div>
        <div class="col-md-12">
          <label class="labels">Bank Name</label>
          <input type="text" class="form-control" name="bankName" placeholder="Bank Name" [(ngModel)]="bankName" required>
        </div>

        <div class="mt-5 text-center" *ngIf="successMessageVisible">
          <p class="success-message">Profile saved successfully!</p>
        </div>
      </div>
    </div>
  </div>
</div>

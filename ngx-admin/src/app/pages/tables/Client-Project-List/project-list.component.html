<div class="container">
  <h1>List of projects </h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Price</th>
        <th>Date</th>
       <th> Start</th>
        <th>End</th>
        <th>Status </th>
        
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="projectDetails">
        <tr *ngFor="let project of paginatedProjectDetails">
          <td>{{ project.summary }}</td>
          <td>{{ project.price }}</td>
          <td>{{ project.date }}</td>
          <td>{{project.startDate}}</td>
          <td>{{project.endDate}}</td>
          <td>{{project.status}}</td>

        </tr>
      </ng-container>
      <ng-container *ngIf="!projectDetails">
        <tr>
          <td colspan="3">No projects found for this client  </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="setCurrentPage(1)" aria-label="First">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="setCurrentPage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&lsaquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages()" [class.active]="currentPage === page">
        <a class="page-link" (click)="setCurrentPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="setCurrentPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&rsaquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="setCurrentPage(totalPages())" aria-label="Last">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="container">
  <h1>Client List</h1>
  <input type="text" [(ngModel)]="searchTerm" (input)="filterClients()" placeholder="Search">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Registration Date</th>
        <th>Status</th>
        <th>Actions</th>
        <th>Project</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of filteredClients?.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)">
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.createdAt }}</td>
        <td>{{ client.status }}</td>
        <td>
          <i class="bi bi-pencil-square text-info" (click)="onEdit(client)"></i>
          <i class="bi bi-trash text-danger ms-3" (click)="onDelete(client)"></i>
        </td>        
         <td> 
         
          <a (click)="onNavigateToProjects(client.id)">
            <i class="bi bi-briefcase-fill"></i>
          </a>
         
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="currentPage = 1" aria-label="First">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="currentPage = currentPage - 1" aria-label="Previous">
          <span aria-hidden="true">&lsaquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
        <a class="page-link" (click)="currentPage = page">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="currentPage = currentPage + 1" aria-label="Next">
          <span aria-hidden="true">&rsaquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="currentPage = totalPages()" aria-label="Last">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  
</div>

<h2>Password Setup</h2>
<p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
<p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>

<form (ngSubmit)="submitForm()">
  <input type="hidden" name="token" [value]="token">

  <div class="form-group">
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
    <div *ngIf="!password" class="text-danger">Password is required.</div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
    <div *ngIf="!confirmPassword" class="text-danger">Confirm Password is required.</div>
  </div>

  <button type="submit" class="btn btn-primary">Set Password</button>
</form>

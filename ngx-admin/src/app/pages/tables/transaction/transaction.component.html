<div class="container">
  <h1>List of Transactions</h1>
  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchQuery" (input)="searchTransactions()" placeholder="Search...">
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Percentage</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let transaction of paginatedTransactions"> -->
        <tr *ngFor="let transaction of paginatedTransactions?.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)">
          <td>{{ transaction.projects.length > 0 ? transaction.projects[0].summary : '' }}</td>
          <td>{{ transaction.percentage }}</td>
        <td>{{ transaction.status }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="setCurrentPage(1)" aria-label="First">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="setCurrentPage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&lsaquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages" [class.active]="currentPage === page">
        <a class="page-link" (click)="setCurrentPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="setCurrentPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&rsaquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="setCurrentPage(totalPages)" aria-label="Last">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

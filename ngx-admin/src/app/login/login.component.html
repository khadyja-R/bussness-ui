<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2>Login</h2>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control form-control-lg" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
          <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control form-control-lg" [type]="passwordVisible ? 'text' : 'password'" required>
        </div>
        <div class="input-group-append">
          <div class="input-group-text">
            <input type="checkbox" [(ngModel)]="passwordVisible"> Show Password
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block" (click)="login()">Login</button>
    </div>
  </div>
</div>
